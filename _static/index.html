<html>
<head>
    <title>My Movie App</title>

</head>

</div>

            </div>
        </li>
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BOGUwNjg5MWItNTc5OC00MTNkLWEwNzYtYzA1M2Y4MWU3NmQwXkEyXkFqcGc@._V1_SX300.jpg" title="Peter Pan"/>

            </div>
        </li>
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMjM2NjE4MTQyOV5BMl5BanBnXkFtZTgwNjY3NDI3NjE@._V1_SX300.jpg" title="The Labyrinth"/>

            </div>
        </li>
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMjM2MDE4OTQwOV5BMl5BanBnXkFtZTgwNjgxMTg2NzE@._V1_SX300.jpg" title="Labyrinth"/>

            </div>
        </li>
        
    </ol>
</div>
</body>
</html>
